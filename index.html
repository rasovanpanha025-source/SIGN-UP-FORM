<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="images/odin-lined.png">
                <h1 class="logo-heading">ODIN</h1>
            </div>
        <p class="left-paragraph">Photo by <span class="paragraph-span">Halie West </span> on<span class="paragraph-span"> Unsplah</span></p>
        </div>
        <div class="right-container">
            <div class="right-paragraph-container">
            <p class="right-paragraph">This not a real online service! You know you need something
            <br>like this in your life to help you relize your deepest dreams.<br>Sign up now to get started.</p>
            </div>
<form class="login-form">
    <h2 class="form-heading">Let's do this!</h2>

    <div class="input-group">
        <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
        </div>

        <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone">
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password">
        </div>
    </div>
</form>
        <div class="submit-button-container">
            <span><button class="btn">Account</button> </span>
            <p class="Submit-paragraph">Already have an account?<span class="login-span">Login</span></p>
            </div>
    </div>
</body>
</html>
